    <style>
        :root {
            --light-1: #ebebeb;
            --light-2: #d6d6d6;
            --light-3: #f0eeee;
            --accent: #d61818;
            --accent-dark: #910404;
            --accent-light: #ff1c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--light-1);
            color: #1b1b1b;
            line-height: 1.5;
        }

        .global-parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 600vh;
            background: url('bg-index.png') center/cover repeat-y;
            z-index: -2;
            transform: translateZ(-1px) scale(1);
            opacity: 0.45;
            will-change: transform;
        }

        .parallax-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 800vh;
            background: url('overlay.png') center/cover repeat;
            opacity: 1;
            z-index: 9;
            pointer-events: none;
            mix-blend-mode: multiply;
            transform: translateZ(0);
            will-change: transform;
        }

        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz';
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 1.2rem;
            color: var(--accent);
            text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.356);
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--accent);
            z-index: 1000;
            padding: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 3rem;
            list-style: none;
        }

        .nav-link {
            color: var(--light-1);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--light-1);
            transition: all 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .gallery-section {
            padding: 8rem 2rem;
            position: relative;
            min-height: 100vh;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1/1;
            transition: transform 0.3s;
            background: var(--light-1);
            border: 3px solid var(--accent);
            box-shadow: 0 5px 15px rgba(255,0,0,0.1);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255,26,26,0.2);
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.5);
            transition: filter 0.3s;
        }

        .gallery-item:hover .thumb-img {
            filter: grayscale(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.97);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            display: flex;
            height: auto;
            min-height: 100vh;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 4rem 0;
            touch-action: pan-y;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 4rem 0;
        }

        .slide {
            min-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .full-img-container {
            max-width: 95%;
            margin: 0 auto;
            padding: 2rem;
        }

        .full-img {
            width: 100%;
            height: auto;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            border: 3px solid var(--accent);
        }

        .modal-text {
            max-width: 95%;
            padding: 2rem;
            margin: 2rem auto;
            background: var(--light-1);
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            border: 2px solid var(--accent);
        }

        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,26,26,0.2);
            border: none;
            color: var(--accent-dark);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: var(--accent);
            color: white;
        }

        .prev { left: 2rem; }
        .next { right: 2rem; }

        .close-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            color: var(--accent);
            font-size: 3rem;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2001;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        footer {
            background: var(--accent);
            padding: 2rem 1rem;
            text-align: center;
            color: white;
        }

        .creator-info {
            color: rgba(255,255,255,0.8);
            margin-top: 0.1rem;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .parallax-overlay {
                background-image: url('overlaymobile.png');
                height: 900vh;
            }
            
            .nav-list {
                gap: 1.5rem;
                font-size: 0.9rem;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .close-btn {
                top: 1rem;
                right: 1rem;
                font-size: 2.5rem;
            }
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--accent);
            margin: 1rem auto;
        }
    </style>
</head>
<body>

    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
        <button class="nav-button prev" onclick="changeSlide(-1)">❮</button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            offset: 120,
            once: false,
            mirror: true,
            easing: 'ease-out-quad'
        });

        document.addEventListener('scroll', () => {
            const parallax = document.querySelector('.global-parallax');
            const overlay = document.querySelector('.parallax-overlay');
            const scrollY = window.pageYOffset;
            
            parallax.style.transform = `translate3d(0, ${-scrollY * 0.5}px, 0) scale(1.1)`;
            overlay.style.transform = `translate3d(0, ${-scrollY * 1.4}px, 0)`;
        });

        // Параллакс
        document.addEventListener('scroll', () => {
            const parallax = document.querySelector('.global-parallax');
            const overlay = document.querySelector('.parallax-overlay');
            const scrollY = window.pageYOffset;
            
            parallax.style.transform = `translate3d(0, ${-scrollY * 0.5}px, 0) scale(1.1)`;
            overlay.style.transform = `translate3d(0, ${-scrollY * 1.4}px, 0)`;
        });

// Загрузка данных при загрузке страницы
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        const data = await response.json();
        cases = data.cases;
        initGallery();
    } catch (error) {
        console.error('Error:', error);
        alert('Ошибка загрузки галереи. Пожалуйста, попробуйте позже.');
    }
});
function initGallery() {
    const container = document.getElementById('galleryContainer');
    container.innerHTML = cases.map((c, index) => `
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="${index * 200}">
            <img src="${c.thumb}" class="thumb-img" alt="${c.description}">
        </div>
    `).join('');

    // Добавляем обработчики клика
    document.querySelectorAll('.gallery-item').forEach((item, index) => {
        item.addEventListener('click', () => openModal(index));
    });
}

        // Модальное окно
        const cases = [
            {
                thumb: 'work1-thumb.jpg',
                full: 'work1-full.jpg',
                description: 'Экспресс-разрушение за 15 минут. Применялись: кувалда, напильник и полное отсутствие анестезии. Результат: пожизненная потребность в протезировании.'
            },
            {
                thumb: 'work2-thumb.jpg',
                full: 'work2-full.jpg',
                description: 'Патологический прикус по инновационной методике. Гарантированные проблемы: мигрени, нарушение пищеварения, социальная изоляция.'
            },
            {
                thumb: 'work3-thumb.jpg',
                full: 'work3-full.jpg',
                description: 'Деревянные протезы ручной работы. Особенности: постоянный привкус сосны и риск возгорания при курении.'
            }
        ];

        let cases = [];
        let currentIndex = 0;
        let isModalOpen = false;

        let currentIndex = 0;
        let isModalOpen = false;
        let isAnimating = false;
        let startX = 0;
        let currentTranslate = 0;
        let initialTranslate = 0;
        const modalContent = document.getElementById('modalContent');
        // Обработчик стрелок

        function handleKeyDown(e) {
        if (isModalOpen) {
            switch(e.keyCode) {
                case 37: // Стрелка влево
                    changeSlide(-1);
                    break;
                case 39: // Стрелка вправо
                    changeSlide(1);
                    break;
            }
        }
    }
        // Обработчики свайпа
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            initialTranslate = currentTranslate;
        }

        function handleTouchMove(e) {
            if (!isAnimating) {
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                currentTranslate = initialTranslate + diff;
                modalContent.style.transform = `translateX(${currentTranslate}px)`;
            }
        }

        function handleTouchEnd() {
            if (!isAnimating) {
                const diff = initialTranslate - currentTranslate;
                if (Math.abs(diff) > 50) {
                    isAnimating = true;
                    if (diff > 0) {
                        changeSlide(1);
                    } else {
                        changeSlide(-1);
                    }
                    setTimeout(() => {
                        isAnimating = false;
                    }, 500);
                } else {
                    modalContent.style.transform = `translateX(-${currentIndex * 100}%)`;
                    currentTranslate = -currentIndex * window.innerWidth;
                }
            }
        }

        function changeSlide(direction) {
            const newIndex = (currentIndex + direction + cases.length) % cases.length;
            if (newIndex < 0 || newIndex >= cases.length) return;
            
            isAnimating = true;
            currentIndex = newIndex;
            modalContent.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            modalContent.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            setTimeout(() => {
                modalContent.style.transition = 'none';
                isAnimating = false;
            }, 300);
        }

        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.addEventListener('click', () => openModal(index));
        });

        function openModal(index) {
            currentIndex = index;
            isModalOpen = true;
            history.pushState({ modal: true }, '', '#modal');
            updateModalContent();
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            document.addEventListener('keydown', handleKeyDown);
            modalContent.addEventListener('touchstart', handleTouchStart);
            modalContent.addEventListener('touchmove', handleTouchMove);
            modalContent.addEventListener('touchend', handleTouchEnd);

        }

        function closeModal() {
            isModalOpen = false;
            if (history.state?.modal) history.back();
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            document.removeEventListener('keydown', handleKeyDown);
            modalContent.removeEventListener('touchstart', handleTouchStart);
            modalContent.removeEventListener('touchmove', handleTouchMove);
            modalContent.removeEventListener('touchend', handleTouchEnd);
            
        }

        function updateModalContent() {
            modalContent.innerHTML = cases.map((c, index) => `
                <div class="slide" data-index="${index}">
                    <div class="full-img-container">
                        <img src="${c.full}" class="full-img" alt="${c.description}">
                    </div>
                    <div class="modal-text">${c.description}</div>
                </div>
            `).join('');
            
            modalContent.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + cases.length) % cases.length;
            document.getElementById('modalContent').style.transform = 
                `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        window.addEventListener('popstate', function() {
            if (isModalOpen) closeModal();
        });
    </script>
</body>
